

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div class="mybg">
<table border="2" class="container" >
    <h2 align="center" >Products</h2><hr>
    <tr appMycolor>
        <td colspan="3">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filteredString"/>
        </td>
        <td colspan="2">
            <select  class="form-control" [(ngModel)]='sortby'> 
                <option [value]='1'>
                    SortByName
                </option>
                <option [value]='2'>
                    SortByPrice
                </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <th class="bg-primary text-white" >
            Product Id
        </th>
        <th class="bg-primary text-white">
            Product Name
        </th >
        <th class="bg-primary text-white">
            Product Price
        </th>
        <th class="bg-primary text-white">
            Product Dec
        </th>
        <th class="bg-primary text-white">
            Product Img
        </th>
    </tr>
    <tr appMycolor *ngFor="let product of products | search:filteredString | sort:sortby">
        <td>
               {{product.productId}}
        </td>
        <td>
            {{product.productName | uppercase}}
     </td>
     <td>
        {{product.productPrice}}
 </td>
 <td>
    {{product.productDes}}
</td >
<td>
    <img [src]="product.productImg" height="85px" width="65px">
</td>
    </tr>
    <br>
    <br>
    <br>
</table>
</div>
{{errMsg | json}}
